<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather web app</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- https://api.openweathermap.org/data/2.5/weather?q=London&appid=14198dd73cb76fc29f2090f1e46f7ebf -->
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Bangalore, India</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">18 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const api_key = "14198dd73cb76fc29f2090f1e46f7ebf";
            const api_url = "https://api.openweathermap.org/data/2.5/weather?units=metric&appid=";

            const search_input = document.querySelector('.search input');

            const search_btn = document.querySelector('.search button');

            async function get_weather(city) {
                const response = await fetch(api_url + api_key + `&q=${city}`);

                var data = await response.json();

                document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°C';
                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.humidity').innerHTML = data.main.humidity+'%';
                document.querySelector('.wind').innerHTML = data.wind.speed+'km/h';

            }
            search_btn.addEventListener("click", () => {
                get_weather(search_input.value);
            })
        </script>
</body>
</html>
